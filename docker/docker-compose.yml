version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: proplus_app
    depends_on:
      - mongo
    environment:
      # .env-ը ներսում էլ ունես, բայց ENV-երը compose-ից էլ տալը հարմար է
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=proplus
      - MONGO_COLLECTION=finance
      - REPORTS_DIR=/app/data_analytics/reports
    volumes:
      # Քո automation կոդը live mount, որ փոխես՝ ներսում էլ տեսնի
      - ./automation:/app/automation
      - ./data_analytics/reports:/app/data_analytics/reports
    working_dir: /app/automation
    command: bash
    tty: true

volumes:
  mongo_data:
